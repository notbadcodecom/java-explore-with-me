server:
  port: 9090
spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/stats
    username: ewm
    password: ewm
logging:
  level:
    com.notbadcode: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: ERROR
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger.html
    defaultModelsExpandDepth: -1
---
spring:
  config:
    activate:
      on-profile: "test"
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:emv
    username: emv
    password: emv
