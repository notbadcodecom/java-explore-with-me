server:
  port: 8080
spring:
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ewm
    username: ewm
    password: ewm
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: ERROR
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger.html
    defaultModelsExpandDepth: -1
