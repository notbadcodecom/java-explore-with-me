server:
  port: 8080
spring:
  application:
    name: ewm-server
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ewm
    username: ewm
    password: ewm
logging:
  level:
    com.notbadcode: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger.html
    defaultModelsExpandDepth: -1
ewm-config:
  event:
    service:
      hoursBeforePublication: 1
  stats:
    server:
      url: http://localhost:9090
    client:
      hit-uri: /hit
      stats-uri: /stats
      events-uri: /events
---
spring:
  config:
    activate:
      on-profile: "test"
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:ewm
    username: ewm
    password: ewm
